name: CI

on:
  workflow_dispatch:
  pull_request:
      branches:
      - main
  push:
    branches:
      - main
      - ci/*
    tags:
      - 'v0.[0-9]+.[0-9]+'
      - 'v0.[0-9]+.[0-9]+-beta.[0-9]+'
      - 'v0.[0-9]+.[0-9]+-alpha.[0-9]+'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
            - x86_64-unknown-linux-gnu
            - x86_64-apple-darwin
            - x86_64-pc-windows-msvc
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: rblog-x86_64-unknown-linux-gnu.tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: rblog-x86_64-unknown-linux-musl.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            name: rblog-x86_64-apple-darwin.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rblog-x86_64-pc-windows-msvc.zip
    runs-on: ${{ matrix.os }}
    env:
      # emit backtraces on panics.
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt, clippy
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools
      - uses: swatinem/rust-cache@v2.7.0

      - name: rust fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

      - name: Build debug
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.usecross }}
          command: build
          args: --verbose --locked --all --target ${{ matrix.target }}

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.usecross }}
          command: build
          args: --verbose --locked --all --release --target ${{ matrix.target }}

      - name: Prepare unix archive
        if: matrix.os != 'windows-latest'
        working-directory: target/${{ matrix.target }}/release
        run: |
          strip rblog
          tar czvf ../../../${{ matrix.name }} rblog

      - name: Prepare windows archive
        if: matrix.os == 'windows-latest'
        working-directory: target/${{ matrix.target }}/release
        run: |
          strip rblog.exe
          7z a ../../../${{ matrix.name }} rblog.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download x86_64-unknown-linux-gnu.tar.gz
        uses: actions/download-artifact@v1
        with:
          name: rblog-x86_64-unknown-linux-gnu.tar.gz
          path: .
      - name: Download rblog-x86_64-apple-darwin.tar.gz
        uses: actions/download-artifact@v1
        with:
          name: rblog-x86_64-apple-darwin.tar.gz
          path: .
      - name: rblog-x86_64-pc-windows-msvc.zip
        uses: actions/download-artifact@v1
        with:
          name: rblog-x86_64-pc-windows-msvc.zip
          path: .
      - name: Generate checksums
        run: for file in rblog-*; do openssl dgst -sha256 -r "$file" | awk '{print $1}' > "${file}.sha256"; done
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rblog-x86_64-unknown-linux-gnu.tar.gz
            rblog-x86_64-unknown-linux-gnu.tar.gz.sha256
            rblog-x86_64-apple-darwin.tar.gz
            rblog-x86_64-apple-darwin.tar.gz.sha256
            rblog-x86_64-pc-windows-msvc.zip
            rblog-x86_64-pc-windows-msvc.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
