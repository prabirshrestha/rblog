[package]
name = "rblog"
version = "0.203.0"
authors = ["Prabir Shrestha <mail@prabir.me>"]
edition = "2021"
license = "MIT"
description = "Blog app"
repository = "https://github.com/prabirshrestha/rblog"

build = "src/build.rs"
[build-dependencies]
ructe = { version = "0.14.0", features = ["sass", "mime03"] }

[dependencies]
anyhow = "1.0.65"
async-fs = "1.5.0"
chrono = { version = "0.4.22", features = ["serde"] }
dotenv = "0.15.0"
hyper = { version = "0.14.20", features = ["server"] }
listenfd = "1.0.0"
mime = "0.3.16"
mime_guess = "2.0.4"
pulldown-cmark = "0.9"
ructe = { version = "0.14.0" }
salvo = { version = "0.35.2", features = ["affix", "anyhow", "caching-headers", "compression", "logging", "trailing-slash"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_yaml = "0.9.13"
slug = "0.1.4"
tokio = { version = "1.21.1" }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
