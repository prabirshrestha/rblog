[package]
name = "rblog"
version = "0.261.0"
authors = ["Prabir Shrestha <mail@prabir.me>"]
edition = "2021"
license = "MIT"
description = "Blog app"
repository = "https://github.com/prabirshrestha/rblog"

build = "src/build.rs"
[build-dependencies]
ructe = { version = "0.17.0", features = ["sass", "mime03"] }

[dependencies]
anyhow = "1.0.75"
async-fs = "2.0.0"
chrono = { version = "0.4.31", features = ["serde"] }
dotenv = "0.15.0"
listenfd = "1.0.1"
mime = "0.3.17"
mime_guess = "2.0.4"
pulldown-cmark = "0.9"
ructe = "0.17.0"
salvo = { version = "0.58.3", features = ["affix", "anyhow", "caching-headers", "compression", "logging", "trailing-slash"] }
serde = { version = "1.0.190", features = ["derive"] }
serde_yaml = "0.9.26"
slug = "0.1.4"
tokio = { version = "1.33.0" }
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
