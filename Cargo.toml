[package]
name = "rblog"
version = "0.276.0"
authors = ["Prabir Shrestha <mail@prabir.me>"]
edition = "2021"
license = "MIT"
description = "Blog app"
repository = "https://github.com/prabirshrestha/rblog"

build = "src/build.rs"
[build-dependencies]
anyhow = "1.0.82"
ructe = { version = "0.18.0", features = ["sass", "mime03"] }
vergen = "9.0.3"
vergen-gitcl = { version = "1.0.3", features = ["build"] }

[dependencies]
anyhow = "1.0.82"
argh = "0.1.13"
async-fs = "2.1.2"
chrono = { version = "0.4.37", features = ["serde"] }
dotenv = "0.15.0"
listenfd = "1.0.1"
mime = "0.3.17"
mime_guess = "2.0.4"
pulldown-cmark = "0.13"
ructe = "0.18.0"
salvo = { version = "0.76.0", features = ["affix-state", "anyhow", "caching-headers", "compression", "logging", "trailing-slash"] }
schematic = { version = "0.18.0", features = ["yaml"] }
serde = { version = "1.0.200", features = ["derive"] }
serde_yaml = "0.9.32"
slug = "0.1.5"
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread", "signal"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
